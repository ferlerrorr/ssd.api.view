<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate APi Token</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="apitoken1.css">
    <link rel="stylesheet" href="../modal.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
<header class="container-fluid header-col">
</header>
    <div class="container wrap">
        <h2 class="reg-ttl">Generate APi Token</h2>
      
            <input type="email" placeholder="Email" id="apiemail" >
            <input type="password" placeholder="Password" id="apipassword">

            <textarea name="apitoken"  cols="30" rows="10" placeholder="APi Token" id="apitoken"></textarea>
            <div style="display:flex; gap: 10px;">
            <button class="btn btn-register" type="submit" onclick="generate()" >Generate Token</button>
            <button class="btn btn-logout btn trigger" type="submit" for="modal-toggle" href="javascript:;" style="color:#555" >Re-Generate Access Token</button>
            </div>
    </div>
    <div class="logo-container"><img class="ssd_logo" src="../search/ssd_logo.avif" alt="ssd_logo" style="width: 16rem; height: auto; right: 3%; bottom: 5%;
        position: absolute;"></div>

<!-- Modal -->
<div class="modal-wrapper">
  <div class="modal">
    <div class="head"><p class="pmodal"> Re-Generate Token Access</p>
      <a class="trigger btn-close" href="javascript:;"><span class="material-symbols-outlined">
        close
        </span></a>
    </div>
    <div class="content">
      <textarea class="api-logout" name="apitoken"  cols="30" rows="10" placeholder="User's last APi Token" id="apitoken-lout"></textarea>
    </div>
    <button class="btn btn-logout btn trigger" type="submit" for="modal-toggle" href="javascript:;"
     style="height:2.5rem; font-size:.7rem !important; color: #555;" onclick="logouttoken()">Access Request</button>
  </div>
  <script>
  function logouttoken(){
    let apitokenlout = document.getElementById('apitoken-lout');
     let token = apitokenlout.value
     var url = "http://127.0.0.1:8000/api/auth/logout";

var xhr = new XMLHttpRequest();
xhr.open("POST", url);

xhr.setRequestHeader("Authorization", `Bearer ${token}`);
xhr.setRequestHeader("Content-Type", "application/json");

xhr.onreadystatechange = function () {
   if (xhr.readyState === 4) {
    if(xhr.status == 400){
      console.log("User is not Authenticated");
    }
    else{
   
      console.log("Access Granted");
    }
      
   }};

xhr.send();
   }
   </script>
</div>
  <!-- /Modal -->
</body>
<script src="apitoken.js"></script>
<script src="../modal.js"></script>
</html>
